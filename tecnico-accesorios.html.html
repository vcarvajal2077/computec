<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Técnico de Accesorios</title>
  <link rel="stylesheet" href="css/tecnico-accesorios.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body>
  <div class="dashboard-container">
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2><i class="fas fa-tools"></i> Técnico Accesorios</h2>
        <p>Smartphones, Tablets y Accesorios</p>
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li><a href="#" data-section="reparaciones" class="active"><i class="fas fa-screwdriver-wrench"></i> Reparaciones</a></li>
          <li><a href="#" data-section="inventario"><i class="fas fa-boxes"></i> Inventario</a></li>
          <li><a href="#" data-section="historial"><i class="fas fa-file-alt"></i> Historial</a></li>
          <li><a href="#" data-section="calendario"><i class="fas fa-calendar-alt"></i> Calendario</a></li>
          <li><a href="#" data-section="comunicacion"><i class="fas fa-comments"></i> Comunicación</a></li>
        </ul>
      </nav>
      <div class="sidebar-footer">
        <button id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</button>
      </div>
    </aside>
    <main class="main-content">
      <section id="reparaciones" class="dashboard-section active"></section>
      <section id="inventario" class="dashboard-section"></section>
      <section id="historial" class="dashboard-section"></section>
      <section id="calendario" class="dashboard-section"></section>
      <section id="comunicacion" class="dashboard-section"></section>
    </main>
  </div>
  <script src="js/tecnico-accesorios.js"></script>
</body>
</html>
