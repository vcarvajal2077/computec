<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Auxiliar - Sistema de Gestión</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auxiliar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Panel Auxiliar</h2>
                <p class="user-info">Gestión de Recepción y Atención</p>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="#recepcion" data-module="recepcion"><i class="fas fa-box"></i> Recepción de Equipos</a></li>
                    <li><a href="#seguimiento" data-module="seguimiento"><i class="fas fa-tasks"></i> Seguimiento de Órdenes</a></li>
                    <li><a href="#entrega" data-module="entrega"><i class="fas fa-hand-holding"></i> Entrega de Equipos</a></li>
                    <li><a href="#comunicacion" data-module="comunicacion"><i class="fas fa-comments"></i> Comunicación</a></li>
                    <li><a href="#inventario" data-module="inventario"><i class="fas fa-boxes"></i> Inventario</a></li>
                    <li><a href="#historial" data-module="historial"><i class="fas fa-history"></i> Historial</a></li>
                    <li><a href="#caja" data-module="caja"><i class="fas fa-cash-register"></i> Caja y Pagos</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="login.html" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a>
            </div>
        </aside>

        <main class="main-content">
            <div class="top-bar">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Buscar...">
                </div>
                <div class="top-bar-actions">
                    <button class="btn-icon" id="notificationsBtn">
                        <i class="fas fa-bell"></i>
                    </button>
                    <button class="btn-icon" id="helpBtn">
                        <i class="fas fa-question-circle"></i>
                    </button>
                    <div class="user-profile">
                        <img src="img/avatar.png" alt="Usuario" class="avatar">
                        <span class="user-name">Auxiliar</span>
                    </div>
                </div>
            </div>

            <div id="module-content">
                <!-- El contenido de cada módulo se cargará aquí -->
            </div>
        </main>
    </div>

    <!-- Modales -->
    <div id="notificationsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Notificaciones</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <!-- Contenido de notificaciones -->
            </div>
        </div>
    </div>

    <div id="helpModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Ayuda y Soporte</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <!-- Contenido de ayuda -->
            </div>
        </div>
    </div>

    <script src="js/auxiliar.js"></script>
</body>
</html>
