<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Técnico de Laptops</title>
  <link rel="stylesheet" href="css/tecnico-laptops.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body>
  <div class="dashboard-container">
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2><i class="fas fa-laptop"></i> Técnico Laptops</h2>
        <p>Especialista en reparación y gestión de laptops</p>
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li><a href="#" data-section="inventario" class="active"><i class="fas fa-boxes"></i> Inventario</a></li>
          <li><a href="#" data-section="historial"><i class="fas fa-file-alt"></i> Historial</a></li>
          <li><a href="#" data-section="comunicacion"><i class="fas fa-comments"></i> Comunicación</a></li>
        </ul>
      </nav>
      <div class="sidebar-footer">
        <button id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</button>
      </div>
    </aside>
    <main class="main-content">
      <section id="inventario" class="dashboard-section active">
        <h2>Inventario de Componentes para Laptops</h2>
        <div class="actions-bar">
          <button class="btn primary" id="btnNuevoComponente"><i class="fas fa-plus"></i> Nuevo Componente</button>
        </div>
        <div class="inventario-list module-content"></div>
      </section>
      <section id="historial" class="dashboard-section">
        <h2>Historial de Servicios de Laptops</h2>
        <div class="historial-list module-content"></div>
      </section>
      <section id="comunicacion" class="dashboard-section">
        <h2>Comunicación con Clientes</h2>
        <div class="comunicacion-list module-content"></div>
      </section>
    </main>
  </div>
  <script src="js/tecnico-laptops.js"></script>
</body>
</html>
