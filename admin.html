<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin</title>
    <!-- Enlaza aquí tus archivos CSS externos -->
    <link rel="stylesheet" href="css/website-styles.css">
    <link rel="stylesheet" href="css/admin.css">
    <!-- Iconos FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Botón para mostrar/ocultar el menú lateral -->
    <button class="sidebar-toggle-main" id="sidebarToggleMain" title="Mostrar/ocultar menú"><i class="fa fa-bars"></i></button>
    <div class="dashboard-container">
        <!-- Menú lateral -->
        <aside class="sidebar">
            <div class="sidebar-avatar">
                <img src="https://ui-avatars.com/api/?name=ADMIN&background=2563eb&color=fff&size=80" alt="Avatar Admin" class="avatar-img">
                <div class="avatar-nombre">ADMIN</div>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li id="btn-tipos-usuario" class="has-dropdown">
                        <i class="fa fa-user-tag"></i> <span>Tipos de usuario</span>
                    </li>
                    <li id="btn-salir"><i class="fa fa-sign-out-alt"></i> <span>Salir</span></li>
                </ul>
            </nav>
            <button class="sidebar-toggle" id="sidebarToggle" title="Colapsar menú"><i class="fa fa-bars"></i></button>
        </aside>
        <!-- Contenido principal -->
        <main class="main-content">
            <header class="main-header">
                <h1>Panel de Administración</h1>
    </header>
            <section class="content-section" id="main-content-section">
                <h2 id="main-title">Bienvenido, admin</h2>
                <div id="main-content-placeholder"></div>
        </section>
    </main>
    </div>
    <!-- Enlaza aquí tu archivo JS externo -->
    <script src="js/admin.js"></script>
</body>
</html>
