<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Gestión</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Sistema de Gestión</h1>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn primary login-btn">Iniciar Sesión</button>
                <div class="forgot-password">
                    <a href="#" id="forgotPasswordLink">¿Olvidaste tu contraseña?</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de Recuperación de Contraseña -->
    <div id="recoveryModal" class="modal">
        <div class="modal-content recovery-modal">
            <span class="close">&times;</span>
            <h2>Recuperar Contraseña</h2>
            <form id="recoveryForm">
                <div class="form-group">
                    <label for="recoveryEmail">Correo Electrónico:</label>
                    <input type="email" id="recoveryEmail" name="recoveryEmail" required>
                </div>
                <div class="form-group">
                    <label for="recoveryUsername">Usuario:</label>
                    <input type="text" id="recoveryUsername" name="recoveryUsername" required>
                </div>
                <button type="submit" class="btn primary">Enviar Solicitud</button>
            </form>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
