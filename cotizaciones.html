<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizaciones - Computec</title>
    <link rel="stylesheet" href="css/website-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #f8fafc; font-family: 'Inter', sans-serif; margin: 0; padding: 0; padding-top: 10rem; }
        .container { max-width: 1600px; margin: 0 auto; padding: 2rem; }
        .header { background: linear-gradient(135deg, #14b8a6 0%, #0d9488 100%); color: white; padding: 1.5rem 2rem; border-radius: 12px; margin-bottom: 2rem; display: flex; justify-content: space-between; align-items: center; }
        .header h1 { font-size: 1.8rem; margin: 0; display: flex; align-items: center; gap: 0.75rem; }
        .btn { padding: 0.75rem 1.5rem; border: none; border-radius: 8px; cursor: pointer; font-weight: 500; display: inline-flex; align-items: center; gap: 0.5rem; }
        .btn-primary { background: #14b8a6; color: white; }
        .btn-secondary { background: #6b7280; color: white; }
        .btn-sm { padding: 0.5rem 1rem; font-size: 0.875rem; }
        table { width: 100%; border-collapse: collapse; background: white; border-radius: 12px; overflow: hidden; }
        th, td { padding: 1rem; text-align: left; border-bottom: 1px solid #e5e7eb; }
        th { background: #f8fafc; font-weight: 600; }
        tr:hover { background: #f9fafb; }
        .badge { padding: 0.25rem 0.75rem; border-radius: 20px; font-size: 0.875rem; font-weight: 500; }
        .badge-pendiente { background: #fef3c7; color: #92400e; }
        .badge-enviada { background: #dbeafe; color: #1e40af; }
        .badge-aceptada { background: #d1fae5; color: #065f46; }
        .badge-rechazada { background: #fee2e2; color: #991b1b; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); z-index: 1000; align-items: center; justify-content: center; }
        .modal.active { display: flex; }
        .modal-content { background: white; border-radius: 12px; padding: 2rem; max-width: 900px; width: 90%; max-height: 90vh; overflow-y: auto; }
        .form-group { margin-bottom: 1.5rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 500; }
        .form-control { width: 100%; padding: 0.75rem; border: 1px solid #d1d5db; border-radius: 8px; }
        .items-container { border: 1px solid #e5e7eb; border-radius: 8px; padding: 1rem; margin-bottom: 1rem; }
        .item-row { display: grid; grid-template-columns: 2fr 1fr 1fr 1fr auto; gap: 0.5rem; margin-bottom: 0.5rem; align-items: center; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-file-invoice"></i> Cotizaciones</h1>
            <div style="display: flex; gap: 1rem;">
                <button class="btn btn-primary" onclick="abrirModalNueva()"><i class="fas fa-plus"></i> Nueva Cotización</button>
                <button class="btn btn-secondary" onclick="window.location.href='panel.html'"><i class="fas fa-arrow-left"></i> Volver</button>
            </div>
        </div>
        
        <table>
            <thead>
                <tr>
                    <th>N° Cotización</th>
                    <th>Cliente</th>
                    <th>Fecha</th>
                    <th>Total</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="cotizacionesTable">
                <tr><td colspan="6" style="text-align: center; padding: 2rem;"><i class="fas fa-spinner fa-spin"></i> Cargando...</td></tr>
            </tbody>
        </table>
    </div>
    
    <div id="modalCotizacion" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Nueva Cotización</h2>
            <form id="formCotizacion" onsubmit="guardarCotizacion(event)">
                <input type="hidden" id="cotizacionId">
                <div class="form-group">
                    <label>Cliente *</label>
                    <select class="form-control" id="id_cliente" required>
                        <option value="">Seleccione...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Fecha de Vencimiento</label>
                    <input type="date" class="form-control" id="fecha_vencimiento">
                </div>
                <div class="form-group">
                    <label>Items de la Cotización</label>
                    <div class="items-container" id="itemsContainer">
                        <div class="item-row">
                            <select class="form-control" onchange="agregarItem(this)">
                                <option value="">Seleccionar producto...</option>
                            </select>
                        </div>
                        <div id="itemsList"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Observaciones</label>
                    <textarea class="form-control" id="observaciones"></textarea>
                </div>
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                    <strong>Total:</strong>
                    <span style="font-size: 1.5rem; font-weight: 700; color: #14b8a6;" id="totalCotizacion">$0</span>
                </div>
                <div style="display: flex; gap: 1rem; justify-content: flex-end;">
                    <button type="button" class="btn btn-secondary" onclick="cerrarModal()">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="js/cotizaciones.js"></script>
</body>
</html>
